<body>
<div class="table_align">
    <table border="0">
        <tr>
            <td colspan="2" style="background-color:#27CCCC;">
                <h1>AI-MasKeeper——家用智能口罩佩戴检测提醒系统</h1>
            </td>
        </tr>
        <tr>
            <th rowspan="2" style="background-color:#5AE5E5	;height:500px;width:645px;">
                <!-- 显示视频流 -->
                <div>
                    <img id="video" src="{{ url_for('home.video_viewer') }}">
                </div>
            </th>
            <td style="height: 145px;background-color:#6fcaca;">
                <input type="button" class="btn" value="更改设备"
                       onclick="javascrtpt:window.location.href='{{ url_for('home.change_camera') }}'">
            </td>
            >
        </tr>

        <tr>
            <td>
                <!-- 天气 -->
                <div id="he-plugin-standard"></div>
                <script>
                    WIDGET = {
                        CONFIG: {
                            "layout": 2,
                            "width": "230",
                            "height": "345",
                            "background": 4,
                            "dataColor": "FFFFFF",
                            "backgroundColor": "35ABCF",
                            "language": "zh",
                            "key": "e5c250158b87402dbcc1015750c33b2e"
                        }
                    }
                </script>
                <script src="https://widget.heweather.net/standard/static/js/he-standard-common.js?v=1.1"></script>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="background-color:#7ac3c9;">
                <input type="button" class="btn" value="退出系统"
                       onclick="javascrtpt:window.location.href='{{ url_for('user.logout') }}'">
            </td>
        </tr>
    </table>
</div>
 
<div class="div-parent">
    <style>
        .div-parent {
            width: 100%;
            background-color: rgba(170, 170, 170, 0);
        }

        .copy-rights {
            width: fit-content;
